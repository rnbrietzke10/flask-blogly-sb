{% extends 'base.html' %} {% block title %}Blogly Users{% endblock %} {% block
page_title %}Post Detail Page{% endblock %} {% block content %}

<div class="post-info-container">
  <h2>{{post.title}}</h2>
  <div class="user-post">
    <p class="post-content">{{post.content}}</p>
    <p><em> By {{post.user.first_name}} {{post.user.last_name}}</em></p>
  </div>
  <div class="btn-container">
    <a href="/posts/{{post.id}}/edit" class="btn edit">Edit</a>
    <a href="/posts/{{post.id}}/delete" class="btn delete">Delete</a>
  </div>
</div>

{% endblock %}
